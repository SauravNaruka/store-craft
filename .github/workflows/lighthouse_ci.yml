name: CI
on:
  pull_request:
    branches: [main, develop]

jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: npm install, build
        run: |
          npm install
          npm run build
        env:
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          SHOPIFY_STOREFRONT_ACCESS_TOKEN:
            ${{ secrets.SHOPIFY_STOREFRONT_ACCESS_TOKEN }}
          SANITY_STUDIO_ENDPOINT: ${{ secrets.SANITY_STUDIO_ENDPOINT }}
          SANITY_STUDIO_TOKEN: ${{ secrets.SANITY_STUDIO_TOKEN }}
          SANITY_STUDIO_GLOBAL_CONFIG_ID:
            ${{ secrets.SANITY_STUDIO_GLOBAL_CONFIG_ID }}
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.8.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
