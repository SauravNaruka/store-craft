query ProductQuickSearch($query: String) {
  products(query: $query, first: 3) {
    __typename
    edges {
      node {
        title
        handle
        featuredImage {
          altText
          url
          w96: url(
            transform: {maxWidth: 96, maxHeight: 72, preferredContentType: WEBP}
          )
          w128: url(
            transform: {
              maxWidth: 128
              maxHeight: 96
              preferredContentType: WEBP
            }
          )
        }
      }
    }
  }
}
